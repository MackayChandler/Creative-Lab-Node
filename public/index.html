<html>
    <head>
        <title>Pokemon TCG</title>
        <link rel="stylesheet" href="/stylesheets/style.css"
    </head>
    
    <body>
        <div id="app">
            <h1>Search a Pokemon Name</h1>
            <form v-on:keyup.prevent="getCards">
                <input type="text" v-model="pokemonName" placeholder="Enter a name...">
            </form> 
            <div class="card-container">
                <div class="card" v-for="value in cards">
                    <img v-bind:src="value.imageUrl">
                </div>
            </div>
        </div>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="javascripts/script.js"></script>
    </body>
    
    
    <footer><a href="">Github Repo</a></footer>
    
</html>
